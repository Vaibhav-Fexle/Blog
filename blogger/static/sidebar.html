{% load static %}

<article class="sidebar-left">
    <h4 class="text-center">Categories</h4>
    <div class="underline"></div>
    <ul class="list-group">
        {% for i in categories %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ i.urls }}">{{ i.title }}</a>
                <span class="badge bg-primary rounded-pill">{{ i.len }}</span>
            </li>
        {% endfor %}
    </ul>
</article>

<article class="sidebar-left">
    <h4 class="text-center">Popular Posts</h4>
    <div class="underline"></div>
    <div class="pl-3 pr-3">
        {% for i in popular %}
            <a href="{{ i.urls }}" aria-current="true">
                <div class="row mb-3">
                    <div class="col-4">
                        <img src="{{ i.pic1.url }}" class="thumbnail" alt="...">
                    </div>
                    <div class="col-8 recent-post">
                        <h5>{{ i.title }}</h5>
                        <span>{{ i.created }}</span>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
</article>
